<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>สิ่งที่สนใจ</h2>
    <div id ="content"></div>

    <input type="checkbox" name="interest" value="กีฟา">กีฟา
    <input type="checkbox" name="interest" value="ดนตรี">ดนตรี
    <input type="checkbox" name="interest" value="อาหาร">อาหาร
    <input type="checkbox" name="interest" value="เทคโนโลยี">เทคโนโลยี
    <button onclick="submitInterest()">สิ่งที่สนใจ</button>

    <script>
        function submitInterest(){
            // เลือกไปยัง checkbox ทั้งหมด
            let interestDOM = document.querySelectorAll('input[name=interest]');
            let contentHTML = '<ul>';
            // เอาค่าออกมาเฉพาะที่เลือก
            for (let i =0; i< interestDOM.length; i++) {
                if (interestDOM[i].checked) {
                    contentHTML += '<li>' + interestDOM[i].value + '</l1>';
                }
            }
            // วนค่าที่เลือกได้ html กลับเข้าไป
            contentHTML += '</ul>';

            // เอาค่าที่เลือกไปแสดง
            let contentDOM = document.getElementById('content');
            contentDOM.interHTML = contentHTML;

        }
        

    </script>>
</body>
</html>
